<!-- catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Webpage Program - Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Use the same header/navbar as other pages -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About the App</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="Search-box.html">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Book Catalog</h2>
        <label for="genre">Filter by Genre:</label>
        <select id="genre">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
        </select>

        <div class="book-section">
            <div class="book" data-genre="fiction">

                <img src="TheAwakening.jpg" alt="The Awakening">
                <a href="https://www.goodreads.com/book/show/58345.The_Awakening"><h3>The Awakening</h3>

                <img src="ToKillaMockingBird.jpg" alt="To Kill a MockingBird">
                <a href="https://www.goodreads.com/book/show/2657.To_Kill_a_Mockingbird"><h3>To Kill a Mockingbird</h3>

                <img src="Fahrenheit.jpg" alt="Fahrenheit">
                <a href="https://www.goodreads.com/book/show/13079982-fahrenheit-451"><h3>Fahrenheit</h3></a>
            </div>
            <div class="book" data-genre="non-fiction">

                      <img src="StrangeChemistry.jpg" alt="The Awakening" class="book-image">
                      <a href="https://www.goodreads.com/book/show/32337991-strange-chemistry"><h3>Strange Chemistry</h3></a>
              
                      <img src="Gory Details.jpg" alt="To Kill a Mockingbird" class="book-image">
                      <a href="https://www.goodreads.com/book/show/50188782-gory-details"><h3>Gory Details: Adventures from the Dark Side of Science</h3></a>
              
                      <img src="Periodic Tables.jpg" alt="Fahrenheit 451" class="book-image">
                      <a href="https://www.goodreads.com/book/show/10294187-periodic-tales"><h3>Periodic Tables</h3></a>
                
            </div>
            <!-- Add more books as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hardik Marlapudi. All rights reserved.</p>
    </footer>

    <script>
        const genreSelect = document.getElementById('genre');
        const books = document.querySelectorAll('.book');

        genreSelect.addEventListener('change', function () {
            const selectedGenre = this.value;
            books.forEach(book => {
                if (selectedGenre === 'all' || book.getAttribute('data-genre') === selectedGenre) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
